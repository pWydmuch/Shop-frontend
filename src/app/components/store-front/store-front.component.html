<div *ngIf="products"class="row">
  <div class="small-12 medium-8 columns">
    <h3>Najlepsze częsci samochodowe w kraju</h3>

    <label>Wybierz kategorie
      <select (input)="changeCat($event)">
        <option  *ngFor="let cat of categories"  value="{{cat}}">{{cat | translate}}</option>
      </select>
    </label>

    <ul class="product-list">
      <li *ngFor="let product of productsCat"
          class="product-container">
          <div class="row">
            <div class="medium-3 columns text-center">
              <img src="{{product.link}}"
                   class="product_image"/>
            </div>
            <div class="medium-9 columns">
              <h4>
                <span class="text--bold js-product-name">{{product.name}}</span>
                <small class="product_price js-product-price">{{product.price | currency:'PLN':true}} </small>
              </h4>
              <p class="js-product-desc">{{product.description}}</p>
              <!-- <p>
                <span class="text--bold">ingredients:</span>
                <br/>
                <span *ngFor="let ingredient of product.ingredients ">
                  {{ingredient.name}} ({{ingredient.percentage}}%)
                  <br/>
                </span>
              </p> -->
              <p *ngIf="cart">
                <button type="button"
                        class="button success large js-btn-add"
                        (click)="addProductToCart(product, 1)">Dodaj do koszyka</button>
                <button type="button"
                        class="button small js-btn-remove"
                        *ngIf="productInCart(product)"
                        (click)="removeProductFromCart(product, 1)">Usuń z koszyka</button>
              </p>
            </div>
          </div>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
