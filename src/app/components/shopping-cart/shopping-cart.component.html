<div class="row">
  <div class="small-12 columns">
    <h3>
      <!-- <i class="material-icons">Koszyk</i> -->
      Twój koszyk zakupów
    </h3>
  </div>
</div>
<br/>
<div *ngIf="cart" class="row">
  <div class="small-12 columns">
    <h5>
      Wszystkich produktów : {{itemCount}}:
      <span *ngIf="cart" class="text--red text--bold js-cart-total">{{cart.amountTotal | currency:'PLN':true}}</span>
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <a class="success button large expanded"
       [attr.disabled]="itemCount === 0 ? true : null"
       routerLink="/checkout">Przejdź do zakupu</a>
  </div>
</div>
<div class="row">
  <div class="small-12 columns text-center">
    or
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="secondary button small expanded js-btn-empty-cart"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Empty shopping basket
    </button>
  </div>
</div>
